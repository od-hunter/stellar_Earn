# Cargo-deny configuration for dependency checks
# Install: cargo install --locked cargo-deny
# Run: cargo deny check

[advisories]
# Warn on advisories but don't fail the build
deny = "warn"
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

[licenses]
# Allow common open-source licenses
allowed = [
    "MIT",
    "Apache-2.0",
    "MIT OR Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
]
# Default to denying unknown licenses
default = "deny"
copyleft = "deny"

[bans]
# Don't allow multiple versions of the same crate
multiple-versions = "warn"

[sources]
# Only allow crates.io
allowed = ["crates.io"]
default = "deny"
